<ion-header>
  <ion-toolbar>
    <ion-title>
      <a [routerLink]="['/lista-actividades']" class="p-auto"><ion-icon name="arrow-back-outline"></ion-icon>
        Regresar</a>
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-breadcrumbs class="ion-padding">
  <ion-breadcrumb [routerLink]="['/lista-actividades']" class=" sub-1">Info Actividad</ion-breadcrumb>
  <ion-breadcrumb class="actual sub-1">Comunidad</ion-breadcrumb>
</ion-breadcrumbs>
<ion-content class="ion-padding">

  <ion-card>
    <img alt="Silhouette of mountains" src="./assets/img/cultural.jpg" />

    <ion-card-content>
      <ion-item>
        <span class="encargado ">Tutor: &nbsp; </span><span class="name ">Santiago Gonzales</span>
      </ion-item>
      <ion-item>
        <span class="encargado ">Horarios: &nbsp; </span><span class="name">Lunes 8:00</span>
      </ion-item>
      <ion-item>
        <span class="encargado ">Lugar : &nbsp; </span><span class="name">Santiago Gonzales</span>
      </ion-item>
    </ion-card-content>
  </ion-card>
  <div class="container-fluid m-auto ">
    <div class="card text-bg-dark mb-3" style="max-width: 18rem;" *ngFor="let c of cards; let i = index">
      <div class="card-header">
        <img src="./assets/img/imgTuto.jpg" alt="">
      </div>
      <div class="card-body">
        <h5 class="card-title"><ion-icon name="person-circle"></ion-icon> {{c.nombre}}</h5>
        <p class="card-text"><small class="text-muted text-white-50"> {{c.fecha}} </small></p>
        <p class="card-text">{{c.descripcion}}
        </p>
      </div>
      <div class="card-footer row">
        <div class="col">
          <ion-icon name="heart-outline" class="text-primary"></ion-icon>
          {{c.likes}}
        </div>
        <div class="col">
          <ion-icon name="heart-dislike-outline" class="text-danger"></ion-icon>
          {{c.dislikes}}
        </div>
        <div class="col">
          <ion-icon name="chatbubble-outline" class="text-black"></ion-icon>
          {{c.comments}} 
        </div>
        <div class="col">
          <ion-icon name="arrow-redo-outline" class="text-black"></ion-icon>
          {{c.shared}}
        </div>
        
      </div>
    </div>
  </div>
